<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="card-container">

  <!-- Rating state start -->
  <article class="card-rating-body" id="rating-card">
    <img class="star-img" src="./images/icon-star.svg" alt="">
    <h1 class="card-title">How did we do?</h1>
    <p class="card-description">Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!</p>
    <ul class="card-rating-number">
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>
    <button id="submit-btn" class="submit-btn" type="button">Submit</button>
  </article>
    <!-- Rating state end -->

    <!-- Thank you state start -->
  <article class="thank-you hide">
    <img class="thank-you-img" src="./images/illustration-thank-you.svg" alt="thank you">
    <div class="show-rating">You selected <span id="rating">0</span> out of 5</div>
    <h1 class="thank-you-title">Thank you!</h1>
    <p class="thank-you-desc">We appreciate you taking the time to give a rating. If you ever need more support,
    donâ€™t hesitate to get in touch!</p>
  </article>
  <!-- Thank you state end -->
</main>

<script src="./index.js"></script>
</body>
</html>
